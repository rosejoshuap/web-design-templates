<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Button</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Unica+One" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css?family=Cantarell:400,700" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><!--Social Media Icons--> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>

button {
    border: none;
    padding: 1.3em;
    margin: 28px;
    background-color: #b62425;
    color: #e9e9e9;
    font-weight: 700;
    font-size: 1.25em;
    letter-spacing: .125em;
    cursor: pointer;
    font-family: "Unica One", sans-serif;
    -webkit-transition-duration: 0.3s; /* Safari */
    transition-duration: 0.3s;
}

button:hover {
    background-color: #7f7f7f;
} 

    </style>
  </head>
  
  <body>

    <a href="#"><button>CLICK HERE</button></a>  

  </body>
</html>
