<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fonts</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Unica+One" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css?family=Cantarell:400,700" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Alegreya+SC:700,900" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
    <link href="link href=https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <script src="http://use.edgefonts.net/bebas-neue.js"></script>
    <script src="http://use.edgefonts.net/abril-fatface.js"></script>
    <script src="http://use.edgefonts.net/modern-antiqua.js"></script>
    <script src="http://use.edgefonts.net/six-caps.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" 
      type="image/png" 
      href="http://example.com/myicon.png">
    
    <style>
      h3 {font-weight: normal; font-size: 1em;}
    </style>
  </head>
  
  <body>

    <h3 style="font-family: Unica One;">Unica One</h3>
    <h3 style="font-family: Cantarell;">Cantarell</h3>
    <h3 style="font-family: Roboto;">Roboto</h3>
    <h3 style="font-family: Alegreya SC;">Alegreya SC</h3>
    <h3 style="font-family: Open Sans;">Open Sans</h3>
    <h3 style="font-family: Lato;">Lato</h3>
    <h3 style="font-family: Source Sans Pro;">Source Sans Pro</h3>
    <h3 style="font-family: bebas-neue, sans-serif;">Bebas Neue</h3>
    <h3 style="font-family: abril-fatface, serif;">Abril Fatface</h3>
    <h3 style="font-family: modern-antiqua, sans-serif;">Modern Antiqua</h3>
    <h3 style="font-family: six-caps, sans-serif;">Six Caps</h3>
    <h3 style="font-family: oswald;">Oswald</h3>

  </body>
</html>
